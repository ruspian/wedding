<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Of Zamroni & Sri Wahyuni</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caramel&family=Estonia&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />

    <!-- Simply Countdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
    <script src="countdown/simplyCountdown.min.js"></script>

    <!-- icon -->
    <link rel="icon" type="icon" sizes="16x16" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Hero / Halaman utama -->
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada <span>Bapak/Ibu/Saudara/i</span></h4>
        <h1 class="d-md-block d-none">Zamroni & Sri Wahyuni</h1>
        <h1 class="d-md-none d-block">Zamroni <br />& <br />Sry Wahyuni</h1>
        <p>Akan melangsungkan resepsi pernikahan pada :</p>
        <div class="simply-countdown"></div>
        <a class="btn btn-lg mt-4" id="lihat-undangan">Lihat Undangan</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="countdown/index.js"></script>

    <script>
      // Mendapatkan parameter 'nama' dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const nama = urlParams.get("n") || "";
      const pronount = urlParams.get("p") || "Bapak/Ibu/Saudara/i";

      const namaContainer = document.querySelector(".hero h4 span");
      namaContainer.innerHTML = `${pronount} ${nama}`;

      // Mengarahkan pengguna ke halaman lain saat tombol diklik
      document
        .getElementById("lihat-undangan")
        .addEventListener("click", function () {
          // Jika nama tidak kosong, tambahkan parameter '?nama=nama' ke URL
          const redirectUrl = `./page/halaman.html?p=${pronount}&n=${nama}`;
          window.location.href = redirectUrl; // Mengarahkan ke halaman lain
        });
    </script>
  </body>
</html>
